<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questinator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="logo.jpg">
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon" style="display: none;"></i>
    </div>
    <div class="container">
        <div class="glass-card">
            <div class="slider-container">
                <div class="slider-switch" data-active="generator">
                    <div class="slider-label active" onclick="switchTab('generator')">Generator</div>
                    <div class="slider-label" onclick="switchTab('popular')">Popular</div>
                    <div class="slider-pill"></div>
                </div>
            </div>

            <!-- Generator Content -->
            <div class="tab-content active" id="generator">
                <h1 class="title"><i class="fas fa-question-circle"></i> Questinator</h1>
                <div class="input-group">
                    <div class="input-container">
                        <input type="text" id="input" placeholder="Enter question or topic..." onkeypress="handleKeyPress(event)">
                        <i class="fas fa-pencil-alt input-icon"></i>
                        <i class="fas fa-paperclip paperclip-icon" onclick="document.getElementById('fileInput').click()"></i>
                        <i class="fas fa-camera camera-icon" onclick="openCamera()"></i>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>
                    <label class="checkbox-label">
                        <input type="checkbox" id="isTopic" class="checkbox">
                        <span class="checkmark"></span>
                        Is this a topic?
                    </label>
                </div>
                <button class="generate-btn" onclick="generate()">
                    Generate <i class="fas fa-arrow-right"></i>
                </button>
                <div id="result" class="result-box"></div>
            </div>

            <!-- Popular Content -->
            <div class="tab-content popular-slide" id="popular">
                <h1 class="title"><i class="fas fa-fire"></i> Trending Topics</h1>
                <div id="topics-list" class="topics-container"></div>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCamera()">&times;</span>
            <video id="cameraPreview" autoplay></video>
            <div class="camera-controls">
                <button class="capture-btn" onclick="capturePhoto()">
                    <i class="fas fa-camera"></i>
                </button>
                <button class="switch-camera-btn" onclick="switchCamera()">
                    <i class="fas fa-retweet"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
